<html>

<head>
  <title>Fritter</title>
  <meta name="author" content="6.170 Staff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/scripts/chatroom.js"></script>
  <script src="/scripts/group_vibe.js"></script>
  <script src="/scripts/index.js"></script>
</head>

<body>
  <header>
    <h1>QuickChat</h1>
  </header>

  <main class="two-col">
    <section id="operations-container">
      <h2>Operations:</h2>
      <div class="scrollbox">

        <form id="view-all-chats">
          <h3>View All Chats</h3>
          <input type="submit" value="View All Chats">
        </form>

        <form id="view-chat-by-keyword">
          <h3>View Chat By Keyword</h3>
          <div>
            <label for="key">Keyword:</label>
            <input id="key" name="key">
          </div>
          <input type="submit" value="View Chat By Keyword">
        </form>

        <form id="create-chat">
          <h3>Create Chat</h3>
          <div>
            <label for="keyword">Keyword:</label>
            <textarea id="keyword" name="keyword"></textarea>
          </div>
          <div>
            <label for="days">Days until expiration:</label>
            <textarea id="days" name="days"></textarea>
          </div>
          <div>
            <label for="hours">Hours until expiration:</label>
            <textarea id="hours" name="hours"></textarea>
          </div>
          <input type="submit" value="Create Chat">
        </form>

        <form id="add-message">
          <h3>Add Message or File</h3>
          <div>
            <label for="id">Chat Id:</label>
            <input id="id" name="id">
          </div>
          <div>
            <label for="edit">Edit ("message" | "file"):</label>
            <textarea id="edit" name="edit"></textarea>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div>
            <label for="author">Author:</label>
            <textarea id="author" name="author"></textarea>
          </div>
          <div>
            <label for="fileId">File Id:</label>
            <textarea id="fileId" name="fileId"></textarea>
          </div>
          <input type="submit" value="Add Message or File">
        </form>

        <form id="delete-chat">
          <h3>Delete Chat</h3>
          <div>
            <label for="id">Chat Id:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete Chat">
        </form>

        <form id="view-group-vibe">
          <h3>View Group Vibe</h3>
          <div>
            <label for="key">Chat Keyword:</label>
            <input id="key" name="key">
          </div>
          <input type="submit" value="View Group Vibe">
        </form>

        <form id="add-reaction">
          <h3>Add Reaction</h3>
          <div>
            <label for="keyword">Chat Keyword:</label>
            <textarea id="keyword" name="keyword"></textarea>
          </div>
          <div>
            <label for="reaction">Reaction ("happy" | "confused"):</label>
            <textarea id="reaction" name="reaction"></textarea>
          </div>
          <div>
            <label for="user">User:</label>
            <textarea id="user" name="user"></textarea>
          </div>
          <input type="submit" value="Add Reaction">
        </form>

        <form id="delete-group-vibe">
          <h3>Delete Group Vibe</h3>
          <div>
            <label for="id">Group Vibe Id:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete Group Vibe">
        </form>

      </div>
    </section>
    <section>
      <h2>Response:</h2>
      <div class="scrollbox">
        <pre id="response" class="teletype"></pre>
      </div>
    </section>
  </main>
</body>

</html>
